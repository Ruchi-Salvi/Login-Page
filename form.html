<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
        input:invalid, textarea:invalid {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required minlength="3" pattern="[A-Za-z\s]+" title="Name should contain only letters and spaces.">
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required minlength="10"></textarea>
                <span class="error" id="messageError"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </div>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;

            // Name Validation
            const nameInput = document.getElementById("name");
            const nameError = document.getElementById("nameError");
            if (!nameInput.checkValidity()) {
                nameError.textContent = nameInput.validationMessage;
                nameError.style.display = "block";
                isValid = false;
            } else {
                nameError.style.display = "none";
            }

            // Email Validation
            const emailInput = document.getElementById("email");
            const emailError = document.getElementById("emailError");
            if (!emailInput.checkValidity()) {
                emailError.textContent = emailInput.validationMessage;
                emailError.style.display = "block";
                isValid = false;
            } else {
                emailError.style.display = "none";
            }

            // Message Validation
            const messageInput = document.getElementById("message");
            const messageError = document.getElementById("messageError");
            if (!messageInput.checkValidity()) {
                messageError.textContent = messageInput.validationMessage;
                messageError.style.display = "block";
                isValid = false;
            } else {
                messageError.style.display = "none";
            }

            if (isValid) {
                document.getElementById("responseMessage").textContent = "Form submitted successfully!";
                this.reset();
            }
        });
    </script>
</body>
</html>
